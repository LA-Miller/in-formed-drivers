<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Finders Inc</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header class="site-header">
        <div class="header-logo">
            <img src="logo.jpg" alt="Car Finders Inc logo" class="logo" />
            <h1>Ideal Car</h1>
        </div>
    </header>

    <main class="container">
        <form action="#" method="get" class="car-form">
            <fieldset>
                <legend>Customization</legend>

                <div class="form-row">
                    <label for="manufacturer" name="manufacturer" required></label>
                    <select id="manufacturer" name="manufacturer" required>
                        <option value="" selected disabled>Select one</option>
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="ford">Ford</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="tesla">Tesla</option>
                        <option value="bmw">BMW</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="color">Color</label>
                    <input type="color" id="color" name="color" value="black" />
                </div>

                <div class="form-row">
                    <label for="license">License Plate Text</label>
                    <input type="text" id="license" name="license" placeholder="EXAMPLE" maxlength="8" />
                </div>

            </fieldset>

            <fieldset>
                <legend>Drive Options</legend>

                <div class="checkbox-group">
                    <label><input type="checkbox" name="driveOptions" value="fwd" /> FWD</label>
                    <label><input type="checkbox" name="driveOptions" value="rwd" /> RWD</label>
                    <label><input type="checkbox" name="driveOptions" value="awd" /> AWD</label>
                    <label><input type="checkbox" name="driveOptions" value="4wd" /> 4WD</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Extra Categories</legend>

                <div class="form-row">
                    <label for="bodyType">Body Type</label>
                    <select id="bodyType" name="bodyType" required>
                        <option value="" selected disabled>Select one...</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="truck">Truck</option>
                        <option value="coupe">Coupe</option>
                        <option value="hatchback">Hatchback</option>
                        <option value="van">Van</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="budget">Budget (USD)</label>
                    <input type="number" id="budget" name="budget" min="1000" step="500" placeholder="e.g., 25000"
                        required />
                </div>


            </fieldset>

            <fieldset>
                <legend>Comments</legend>

                <div class="form-row">
                    <label for="comments">Tell us anything else</label>
                    <textarea id="comments" name="comments" rows="5"
                        placeholder="Example: Must have heated seats, Apple CarPlay, and good MPG..."></textarea>
                </div>

            </fieldset>

            <div class="actions">
                <button type="submit">Submit Profile</button>
            </div>



        </form>

    </main>

</body>

</html>
